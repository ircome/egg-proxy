name: Build and publish EPG via Schedules Direct

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Dependencies installieren
        run: |
          pip install sdjson2xmltv

      - name: EPG von Schedules Direct laden
        env:
          SD_USERNAME: ${{ secrets.SD_USERNAME }}
          SD_PASSWORD: ${{ secrets.SD_PASSWORD }}
        run: |
          mkdir -p public
          # Login und Download (7 Tage EPG)
          sdjson2xmltv --username "$SD_USERNAME" --password "$SD_PASSWORD" \
                       --days 7 --output public/full_epg.xml
          gzip -f public/full_epg.xml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
